[phases.setup]
nixPkgs = ["...", "php82", "php82Packages.composer", "nginx"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm install",
    "npm run build"
]

[phases.build]
cmds = [
    # Don't cache config - let Railway env vars be read at runtime
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "mkdir -p storage/app/public storage/framework/{sessions,views,cache} storage/logs && php artisan config:clear && php artisan migrate --force && php artisan db:seed --force && php artisan storage:link && php -S 0.0.0.0:${PORT:-8080} -t public"
