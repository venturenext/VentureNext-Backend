[phases.setup]
nixPkgs = ["...", "php82", "php82Packages.composer", "nginx"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm install",
    "npm run build"
]

[phases.build]
cmds = [
    # Create storage directories first
    "mkdir -p storage/app/public storage/app/private storage/framework/{sessions,views,cache,testing} storage/logs",
    "chmod -R 775 storage bootstrap/cache",
    # Don't cache config - let Railway env vars be read at runtime
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan config:cache && php artisan migrate --force && php artisan storage:link && php -S 0.0.0.0:${PORT:-8080} -t public"

[cron."*/5 * * * *"]
command = "php artisan queue:work --queue=emails"
